<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main.css">
	<title>Document</title>
</head>

<body>

	<div class="mainCalculator">

		<div class="calculatorButton" id="clear">C</div>
		<div class="entrySpace" id="entry"></div>


		<div class="calculatorButton">7</div>
		<div class="calculatorButton">8</div>
		<div class="calculatorButton">9</div>
		<div class="calculatorButton operation" id="divide">/</div>

		<div class="calculatorButton">4</div>
		<div class="calculatorButton">5</div>
		<div class="calculatorButton">6</div>
		<div class="calculatorButton operation" id="multiply">X</div>

		<div class="calculatorButton">1</div>
		<div class="calculatorButton">2</div>
		<div class="calculatorButton">3</div>
		<div class="calculatorButton operation" id="subtract">-</div>

		<div class="calculatorButton">0</div>
		<div class="calculatorButton">.</div>
		<div class="calculatorButton" id="equals">=</div>
		<div class="calculatorButton operation" id="add">+</div>

	</div>



	<script src="main.js"></script>
</body>

</html>
